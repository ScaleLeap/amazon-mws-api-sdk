name: Release

env:
  CI: "true"

on:
  push:
    branches:
      # https://semantic-release.gitbook.io/semantic-release/usage/configuration#branches
      - master
      - next
      - next-major
      - beta
      - alpha
      # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#patterns-to-match-branches-and-tags
      - '[0-9]+.x'        # N.x
      - '[0-9]+.x.x'      # N.x.x
      - '[0-9]+.[0-9]+.x' # N.N.x

jobs:
  npm-publish:
    name: npm publish

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Semantic Release
        id: semantic_release
        if: success()
        env:
          GIT_AUTHOR_NAME: Scale Bot
          GIT_AUTHOR_EMAIL: scale-bot@scaleleap.com
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        
        # Cannot set Github Actions output with multiline strings. Therefore, we need to escape them before setting.
        # Docs: https://trstringer.com/github-actions-multiline-strings/
        run: |
          release_log=$(npm run semantic-release)
          echo "$release_log"
          release_log="${release_log//'%'/'%25'}"
          release_log="${release_log//$'\n'/'%0A'}"
          release_log="${release_log//$'\r'/'%0D'}"
          echo "::set-output name=log::$release_log"

      - name: Publish as mws
        # https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idstepsif
        if: ${{ !contains(steps.semantic_release.outputs.log, 'There are no relevant changes, so no new version is released') }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: node_modules/.bin/ts-node -T utils/rename-package.ts && npm publish
